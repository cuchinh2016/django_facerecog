<!DOCTYPE html>
<html>
<head>
    <title>History List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>History List</h1>
    <table>
        <thead>
            <tr>
                <th>Name People</th>
                <th>DateTime Appear</th>
            </tr>
        </thead>
        <tbody>
            {% for history in histories %}
            <tr>
                <td>{{ history.name_people }}</td>
                <td>{{ history.datetime_appear }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No records found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
